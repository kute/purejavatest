# For JBoss: Avoid to setup Log4J outside $JBOSS_HOME/server/default/deploy/log4j.xml!
# For all other servers: Comment out the Log4J listener in web.xml to activate Log4J.
log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %m%n


log4j.appender.add_test=com.kute.util.log.CustomDailyRollingFileAppender
log4j.appender.add_test.deleteBackup=true
log4j.appender.add_test.maxBackupIndex=3
log4j.appender.add_test.File=./add_test.log
log4j.appender.add_test.Append=true
log4j.appender.add_test.DatePattern='_'yyyyMMdd
log4j.appender.add_test.encoding=UTF-8
log4j.appender.add_test.layout=org.apache.log4j.PatternLayout
log4j.logger.addTestLogger=info,add_test
log4j.additivity.addTestLogger=false

